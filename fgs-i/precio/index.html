    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTcFYwSPf3MdoNjaVLFz41EFB9ja6p1zrRF4akzHlHUVIVccuS4p767qcx2d9UUyojfnrqUyeJvP8ZW/pubhtml?gid=0&single=true" 
    width="100%" 
    height="600" 
    frameborder="0">
</iframe>



<br><br><br>
<div id="tabla"></div>
<script>
const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcFYwSPf3MdoNjaVLFz41EFB9ja6p1zrRF4akzHlHUVIVccuS4p767qcx2d9UUyojfnrqUyeJvP8ZW/pub?output=csv";

fetch(urlCSV)
    .then(response => response.text())
    .then(csv => {
    const filas = csv.trim().split("\n").map(fila => fila.split(","));
    let html = "<table>";

    filas.forEach((fila, i) => {
        html += "<tr>";
        fila.forEach(celda => {
        html += i === 0 ? `<th>${celda}</th>` : `<td>${celda}</td>`;
        });
        html += "</tr>";
    });

    html += "</table>";
    document.getElementById("tabla").innerHTML = html;
    })
    .catch(error => {
    console.error("Error al cargar los datos:", error);
    });
</script>
